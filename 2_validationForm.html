<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="" name="test" id="form">
    <input type="name" id="form__name">
    <input type="submit" id="form__submit" value="hoge" disabled>
  </form>
</body>
<script defer>
  //nameが空のとき、submitを押せないようにする
  //nameに何か入力されていたら、押せるようにする。
  //submitはすでにdisabledなので、入力したらdisabledを解除すればいい
  const nameInput = document.querySelector('#form__name')
  const submitButton = document.querySelector('#form__submit')

  nameInput.addEventListener('keyup', ()=>{
    if(nameInput.value == ''){
      submitButton.disabled = true
      return
    }

    submitButton.disabled = false
  })
</script>
</html>
